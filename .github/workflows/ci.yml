name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  FLUTTER_VERSION: '3.19.0'
  GO_VERSION: '1.21'
  RUST_VERSION: '1.88'
  NODE_VERSION: '18'

jobs:
  # Flutter Tests
  flutter-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
    
    - name: Install dependencies
      working-directory: ./frontend
      run: flutter pub get
    
    - name: Run tests
      working-directory: ./frontend
      run: flutter test
    
    - name: Check formatting
      working-directory: ./frontend
      run: dart format --set-exit-if-changed .
    
    - name: Analyze code
      working-directory: ./frontend
      run: flutter analyze

  # Go Tests
  go-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - service: api-gateway
            path: ./backend/api-gateway
          - service: auth-service
            path: ./backend/services/auth-service
          - service: user-service
            path: ./backend/services/user-service
          - service: dashboard-service
            path: ./backend/services/dashboard-service
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
    
    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    
    - name: Run tests
      working-directory: ${{ matrix.path }}
      run: |
        go test -v ./...
        go vet ./...
    
    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v4
      with:
        version: latest
        working-directory: ${{ matrix.path }}

  # Rust Tests
  rust-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: ${{ env.RUST_VERSION }}
        components: clippy, rustfmt
    
    - name: Cache Rust dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Run tests
      working-directory: ./backend/analytics-engine
      run: |
        cargo test --all-features
        cargo clippy -- -D warnings
    
    - name: Check formatting
      working-directory: ./backend/analytics-engine
      run: cargo fmt -- --check

  # Build Docker Images
  docker-build:
    runs-on: ubuntu-latest
    needs: [go-test, rust-test]
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - service: api-gateway
            context: ./backend/api-gateway
          - service: analytics-engine
            context: ./backend/analytics-engine
          - service: auth-service
            context: ./backend/services/auth-service
          - service: user-service
            context: ./backend/services/user-service
          - service: dashboard-service
            context: ./backend/services/dashboard-service
          - service: notification-service
            context: ./backend/services/notification-service
          - service: ml-services
            context: ./backend/ml-services
    steps:
    - uses: actions/checkout@v4
    
    - name: Log in to the Container registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository_owner }}/financial-analytics-${{ matrix.service }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=sha,format=long

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: ${{ matrix.context }}
        push: ${{ github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')) }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Security Scanning
  security-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'table'
        output: 'trivy-results.txt'

    - name: Run Trivy vulnerability scanner (SARIF)
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Display Trivy results
      run: cat trivy-results.txt

    - name: Upload Trivy scan results
      uses: actions/upload-artifact@v4
      with:
        name: security-scan-results
        path: |
          trivy-results.sarif
          trivy-results.txt